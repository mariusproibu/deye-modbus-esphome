globals:
  - id: last_total_energy_bought
    type: float
    restore_value: yes
  - id: last_update_time
    type: unsigned long
    restore_value: yes
    
sensor:
  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Grid L1 Power"
    register_type: holding
    address: 167
    unit_of_measurement: "W"
    device_class: power
    accuracy_decimals: 0
    value_type: S_WORD
    icon: "mdi:transmission-tower"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Grid L2 Power"
    register_type: holding
    address: 168
    unit_of_measurement: "W"
    device_class: power
    accuracy_decimals: 0
    value_type: S_WORD
    icon: "mdi:transmission-tower"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Grid Power"
    register_type: holding
    address: 169
    unit_of_measurement: "W"
    device_class: power
    accuracy_decimals: 0
    value_type: S_WORD
    icon: "mdi:transmission-tower"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Grid Frequency"
    register_type: holding
    address: 79
    unit_of_measurement: "Hz"
    device_class: frequency
    accuracy_decimals: 2
    filters:
      - multiply: 0.01
    value_type: U_WORD
    icon: "mdi:sine-wave"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Grid L1 Voltage"
    id: grid_voltage_l1
    register_type: holding
    address: 150
    unit_of_measurement: "V"
    device_class: voltage
    accuracy_decimals: 1
    filters:
      - multiply: 0.1
    value_type: U_WORD
    icon: "mdi:sine-wave"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Grid L2 Voltage"
    id: grid_voltage_l2
    register_type: holding
    address: 151
    unit_of_measurement: "V"
    device_class: voltage
    accuracy_decimals: 1
    filters:
      - multiply: 0.1
    value_type: U_WORD
    icon: "mdi:sine-wave"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Grid Voltage"
    id: grid_voltage
    register_type: holding
    address: 152
    unit_of_measurement: "V"
    device_class: voltage
    accuracy_decimals: 1
    filters:
      - multiply: 0.1
    value_type: U_WORD
    icon: "mdi:sine-wave" 

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Daily Energy Bought"
    id: daily_energy_bought
    register_type: holding
    address: 76
    unit_of_measurement: "kWh"
    device_class: energy
    state_class: "total_increasing"
    accuracy_decimals: 1
    value_type: U_WORD
    filters:
      - multiply: 0.1
    icon: "mdi:transmission-tower-import"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Daily Energy Sold"
    id: daily_energy_sold
    register_type: holding
    address: 77
    unit_of_measurement: "kWh"
    device_class: energy
    state_class: "total_increasing"
    accuracy_decimals: 1
    value_type: U_WORD
    filters:
      - multiply: 0.1
    icon: "mdi:transmission-tower-export"

  # Axiliary sensor
  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    id: total_energy_bought_low_bytes 
    address: 78
    register_type: holding
    value_type: U_WORD
    internal: true 

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    id: total_energy_bought_high_bytes 
    address: 80
    register_type: holding
    value_type: U_WORD
    internal: true 

  # Main sensor + fix
  - platform: template
    name: "Total Energy Bought"
    id: total_energy_bought
    unit_of_measurement: "kWh"
    device_class: energy
    state_class: "total_increasing"
    accuracy_decimals: 1
    icon: "mdi:transmission-tower-import"
    lambda: |-
      auto high = id(total_energy_bought_high_bytes).state;
      auto low = id(total_energy_bought_low_bytes).state;
      if (isnan(high) || isnan(low)) {
        return {}; 
      }
      float calculated_value = (((uint32_t)high << 16) | (uint32_t)low) * 0.1;
      unsigned long now = millis();
      if (id(last_update_time) > 0 && (now - id(last_update_time) > 3600000)) {
        id(last_total_energy_bought) = calculated_value;
        id(last_update_time) = now;
        return calculated_value;
      }
      if (isnan(id(last_total_energy_bought)) || (calculated_value >= id(last_total_energy_bought) && calculated_value < id(last_total_energy_bought) + 1000.0)) {
        id(last_total_energy_bought) = calculated_value;
        id(last_update_time) = now;
        return calculated_value;
      }
      return {};
      
  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Total Energy Sold"
    id: total_energy_sold
    register_type: holding
    address: 81
    unit_of_measurement: "kWh"
    device_class: energy
    state_class: "total_increasing"
    accuracy_decimals: 1
    value_type: U_DWORD_R
    filters:
      - multiply: 0.1
    icon: "mdi:transmission-tower-export"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "External CT L1 Power"
